<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HeartTrack - Sign in</title>

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Import jQuery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  
  <link href="./stylesheets/heartTrack.css" rel="stylesheet">
  <script src="./javascripts/signin.js"></script>
  
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
  <nav>
    <div class="nav-wrapper red darken-3">
     <a href="account.html" class="brand-logo left"><img id="logo" src="images/logo.png"><span id="name">HeartTrack</span></a>
    </div>
  </nav>

  <div class="row">
    <div class="col s12 m6">
      <div class="card red lighten-5">
        <div class="card-content  black-text">
          <span class="card-title">Sign in</span>
          <div class="input-field">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="black-text">
          </div>
          <div class="input-field">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="black-text">
          </div>
          <div class="card-action">
            <div><button id="signin" class="waves-effect waves-light btn">Sign in</button></div>
            <div id="account">Need an account? <a href="register.html">Register</a></div>
          </div>
        </div>
      <div class="card-panel black-text" id="ServerResponse" style="display: none"></div>
    </div>
  </div>
</body>
</html>
